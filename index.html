<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Landing Page</title>
</head>
<body>
    <div>
        <div 
            style="
                display: flex;
                justify-content: space-between;
                align-items: center; 
                padding: 0px 70px;
                box-shadow: 2px 1px 2px #eee;
                "
        >
            <div> 
                <img src="logo.svg" width="130">
            </div>
            <div style="display: flex;">
                <div style="padding: 20px; color: #666; cursor: pointer;">
                    Signup
                </div>

                <div style="padding: 20px; color: #666; cursor: pointer;">
                    About
                </div>

                <div style="padding: 20px; color: #666; cursor: pointer;">
                    Products
                </div>

                <div style="padding: 20px; color: #666; cursor: pointer;">
                    Pricing
                </div>

                <div style="padding: 20px; color: #666; cursor: pointer;">
                    Support
                </div>
            </div>
        </div>

        <div style="display: flex; justify-content: center; margin-top: 70px;">
            <img src="photo.png" width="900">
        </div>

        <div style="display: flex; justify-content: center; margin-top: 30px;">
            <h1 style="font-size: 2.5rem; color: #424242; font-weight: 500; margin-bottom: 0px;">Invest in everything</h1>
        </div>

        <div style="display: flex; justify-content: center;">
            <h5 style="font-size: 1.25rem; font-weight: 400; margin-bottom: 20px; margin-top: 10px;">Online platform to invest in stocks, derivatives, mutual funds, and more</h5>
        </div>

        <div style="display: flex; justify-content: center; margin-top: 25px;">
            <div style="
                    background-color: #387ed1;
                    padding: 10px 30px;
                    border: 1px solid rgba(0,0,0,0) !important;
                    border-radius: 3px;
                    color: white;
                    font-size: 1.2em;
                    font-weight: 500;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                    "
                onmouseover="this.style.backgroundColor='#3066a0'"
                onmouseout="this.style.backgroundColor='#387ed1'"
            >
                Sign up button
            </div>
        </div>
    </div>
</body>
</html>
